<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Reportes</title>
</head>
<body>
    <h1>Generar Reportes</h1>
    <a href="{% url 'dashboard' %}">Volver al Dashboard</a>
    <form action="" method="post">
        {% csrf_token %}
        <label for="tipo-reporte">Selecciona el tipo de reporte:</label>
        <select id="tipo-reporte" name="tipo-reporte">
            <option value="usuarios">Usuarios Registrados</option>
            <option value="productos">Productos en Stock</option>
            <option value="ventas">Ventas Realizadas</option>
        </select>
        <button type="submit">Generar Reporte</button>
    </form>
</body>
</html>
